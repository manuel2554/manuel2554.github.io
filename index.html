<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTALUX | Catálogo y Facturación</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        :root {
            --bg-principal: #06070b;
            --bg-card: #0d1018;
            --texto: #e9edf5;
            --texto-muted: #9aa3b2;
            --lineas: rgba(255,255,255,0.08);
            --azul-bruta: #00c8ff;
            --naranja-bruta: #ff5c00;
            --verde: #22c55e;
            --amarillo: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-principal);
            color: var(--texto);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .orbitron {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.04em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 18px;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(6, 7, 11, 0.95);
            border-bottom: 1px solid var(--lineas);
            backdrop-filter: blur(10px);
            padding: 12px 0;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand img {
            height: 48px;
            border-radius: 10px;
        }

        .brand-text .main {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 16px;
        }

        .brand-text .sub {
            font-size: 11px;
            color: var(--texto-muted);
        }

        .nav-links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--texto);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .pill {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--lineas);
            background: rgba(255, 255, 255, 0.03);
            font-size: 12px;
            font-weight: 700;
        }

        .btn-wa {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 999px;
            background: var(--verde);
            color: #000;
            font-weight: 900;
            text-decoration: none;
            transition: filter 0.2s;
        }

        .btn-wa:hover {
            filter: brightness(1.1);
        }

        /* HERO */
        .hero {
            padding: 60px 0;
        }

        .hero-card {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 24px;
            border: 1px solid var(--lineas);
            padding: 48px;
        }

        .hero h1 {
            font-size: 42px;
            margin: 0 0 16px;
            text-transform: uppercase;
        }

        .hero h1 span {
            background: linear-gradient(90deg, var(--azul-bruta), var(--naranja-bruta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            max-width: 560px;
            color: var(--texto-muted);
            margin-bottom: 24px;
        }

        .hero-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--lineas);
            background: rgba(255, 255, 255, 0.05);
            color: var(--texto);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--naranja-bruta);
            border: none;
            color: #000;
        }

        .btn-secondary {
            background: var(--azul-bruta);
            border: none;
            color: #000;
        }

        section {
            padding: 40px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 24px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* CATALOGO */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--lineas);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 200, 255, 0.1);
        }

        .product-img {
            height: 200px;
            position: relative;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 800;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-body {
            padding: 20px;
        }

        .product-body h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .product-specs {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }

        .product-specs li {
            font-size: 13px;
            color: var(--texto-muted);
            margin-bottom: 4px;
        }

        .product-price-usd {
            font-size: 26px;
            font-weight: 900;
        }

        .product-price-bs {
            font-size: 13px;
            color: var(--texto-muted);
            margin-bottom: 12px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .product-actions .btn {
            flex: 1;
            justify-content: center;
            font-size: 13px;
            padding: 10px;
        }

        /* COMPATIBILIDAD */
        .compat-box {
            background: var(--bg-card);
            border: 1px solid var(--lineas);
            border-radius: 16px;
            padding: 24px;
        }

        .compat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--texto-muted);
            margin-bottom: 6px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--lineas);
            border-radius: 12px;
            color: var(--texto);
            font-size: 14px;
        }

        .compat-result {
            padding: 16px;
            border-radius: 12px;
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.2);
            margin-top: 16px;
            display: none;
        }

        /* FOOTER */
        footer {
            border-top: 1px solid var(--lineas);
            padding: 40px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .social-links a {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--lineas);
            color: var(--texto);
            text-decoration: none;
            transition: all 0.2s;
        }

        .social-links a:hover {
            background: rgba(255, 92, 0, 0.1);
            border-color: var(--naranja-bruta);
        }

        footer .copyright {
            font-size: 13px;
            color: var(--texto-muted);
        }

        /* BOTON ADMIN FLOTANTE */
        .fab-admin {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 60;
            padding: 14px 24px;
            border-radius: 999px;
            background: var(--azul-bruta);
            color: #000;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 200, 255, 0.3);
        }

        /* MODAL ADMIN */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-panel {
            width: 100%;
            max-width: 1100px;
            max-height: 90vh;
            background: var(--bg-card);
            border: 1px solid var(--lineas);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--lineas);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .btn-close {
            padding: 8px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--lineas);
            color: var(--texto);
            cursor: pointer;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
        }

        /* LOGIN */
        .login-box {
            max-width: 400px;
            margin: 0 auto 24px auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--lineas);
            border-radius: 16px;
        }

        .login-box.hidden {
            display: none;
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        .admin-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--lineas);
            border-radius: 16px;
        }

        .admin-card h4 {
            margin: 0 0 16px 0;
            font-size: 14px;
            text-transform: uppercase;
            color: var(--azul-bruta);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .btn-green {
            background: var(--verde);
            color: #000;
        }

        .btn-orange {
            background: var(--naranja-bruta);
            color: #000;
        }

        .btn-gray {
            background: rgba(255, 255, 255, 0.05);
            color: var(--texto);
            border: 1px solid var(--lineas);
        }

        .invoice-items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 13px;
        }

        .invoice-items-table th, .invoice-items-table td {
            padding: 10px;
            border-bottom: 1px solid var(--lineas);
            text-align: left;
        }

        .invoice-items-table th {
            color: var(--azul-bruta);
        }

        .text-right {
            text-align: right !important;
        }

        /* VISTA PREVIA DE FACTURA */
        .invoice-preview {
            margin-top: 16px;
            background: #fff;
            color: #111;
            border-radius: 12px;
            overflow: hidden;
        }

        .invoice-header {
            padding: 24px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .invoice-header img {
            height: 48px;
        }

        .invoice-body {
            padding: 24px;
        }

        .invoice-client {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            border-bottom: 1px solid #ddd;
        }

        .invoice-table td {
            padding: 12px;
            font-size: 13px;
            border-bottom: 1px solid #eee;
        }

        .invoice-totals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .total-box {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .total-box .label {
            font-size: 12px;
            color: #666;
        }

        .total-box .amount {
            font-size: 18px;
            font-weight: 900;
            margin-top: 4px;
        }

        .total-box.highlight {
            background: var(--bg-card);
            color: var(--texto);
            border: 2px solid var(--naranja-bruta);
        }

        .invoice-footer {
            padding: 16px;
            background: #f5f5f5;
            font-size: 11px;
            color: #666;
            text-align: center;
        }

        /* IMPRESION */
        @media print {
            body { background: #fff; color: #000; }
            header, .hero, section, footer, .fab-admin, .modal-header, .login-box, .admin-card:not(.print-area) {
                display: none !important;
            }
            .modal {
                position: static !important;
                background: #fff !important;
                display: block !important;
            }
            .modal-panel {
                border: none !important;
                max-height: none !important;
            }
            .invoice-preview {
                border: none !important;
            }
        }
    </style>
</head>
